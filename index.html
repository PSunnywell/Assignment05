<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
        .required::after {
            content: ' *';
        }
       
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
        <div class="mb-3">
                   <label for="id" class="form-label required">8-digit Employee ID</label>
            <input type="text" class="form-control" id="id" required>
        </div>
           
        <div class="mb-3">
                <label for="name" class="form-label required">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
                    <label for="ext" class="form-label required">4-Digit Extension</label>
                    <input type="text" class="form-control" id="ext" required>
                </div>
             
                <div class="mb-3">
                        <label for="email" class="form-label required">Email</label>
                        <input type="email" id="email" required>
                    </div>
                   
                    <div class="mb-3">
                            <label for="dept" class="form-label required">Department</label>
                            <select id="dept" name="dept" required>
                                <option value="Administrative">Administrative</option>
                                <option value="Engineering">Engineering</option>
                                <option value="Executive">Executive</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Quality Assurance">Quality Assurance</option>
                                <option value="Sales">Sales</option>
                            </select>
                        </div>
                      
                            <button type="submit" class="btn btn-primary">Add Employee</button>
                            <p>* denotes a required field</p>
                            </form>
                            <div id="message" class="mt-3"></div>
        <script src="script.js"></script>
</body>
</html>
